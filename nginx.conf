events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;  # Docker's internal DNS

    server {
        listen 443 ssl;
        server_name branchloans.com;

        ssl_certificate /etc/nginx/ssl/branchloans.crt;
        ssl_certificate_key /etc/nginx/ssl/branchloans.key;

        # Flask API routes (including /metrics)
        location / {
            set $upstream_api api:8000;
            proxy_pass http://$upstream_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus UI
        location /prometheus/ {
            set $upstream_prometheus prometheus:9090;
            proxy_pass http://$upstream_prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana
        location /grafana/ {
            set $upstream_grafana grafana:3000;
            proxy_pass http://$upstream_grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}