services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ${DB_VOLUME_PATH}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  api:
    build: .
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: 8000
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-}:8000"
    command: gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health}"]
      interval: ${API_HEALTHCHECK_INTERVAL:-30s}
      timeout: ${API_HEALTHCHECK_TIMEOUT:-5s}
      retries: ${API_HEALTHCHECK_RETRIES:-3}

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./branchloans.crt:/etc/nginx/ssl/branchloans.crt:ro
      - ./branchloans.key:/etc/nginx/ssl/branchloans.key:ro
    depends_on:
      - api

volumes:
  db_data:
